{% extends 'app/base.html'%}
{% block title %}
    Restaurants
{% endblock %}

{% block style %}

    <link rel="stylesheet" href="/../../static/css/restaurants.css"/>

{% endblock%}
{% block body %}
            <section id="welcomeHeading" class="heading heading-1 pb-0" style="background-image: url(../../static/images/bgrestblack.jpg);background-attachment: fixed;background-position: center;background-size: cover;">
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-xs-12 col-sm-12">
                            <div class="text--center">
                                <img class="logohat" src="../../static/images/chef-hat.png" width="auto" height="auto"/>
                                <p class="heading--subtitle">Discover</p>
                                <h2 class="title--heading mb-0">Our Restaurants</h2>
                            </div>
                        </div>
                        <!-- .col-md-8 end -->
                    </div>
                    <!-- .row end -->
                </div>
                <!-- .container end -->
                <div class="container linkcontainer">
                    <ol class="breadcrumb justify-content-center">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'restaurants' %}">Restaurants</a></li>
                    </ol>
                </div>
                <div class="divider--shape-1down">
                </div>

                <section class="bg-white"> 
                    <br /><br />
                    <div class="container menu">
                        <div class="row clearfix">
                            <div class="col-xs-12 col-sm-12 tablecont">
                                <table class="table table-hover text--center">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Name</th>
                                            <th>Timings</th>
                                            <th></th>
                                        </tr>
                                    </thead>

                                    {% for x in records %}
                                        <tr>
                                            <td><img src="{{ x.rest_logo.url }}" width="45px" height="45px"/></td>
                                            <td>{{ x.rest_name }}</td>
                                            <td>{{ x.rest_timing }}</td>
                                            <td><a href="{% url 'restwise' cat=x.rest_name %}" ><button class="btn btn-info">View Menu <i class="fas fa-utensils"></i></button></a></td>
                                        </tr>
                                    {% endfor %}
                                </table>
                                <br /><br />
                            </div>
                        </div>
                    </div>
                    <br /><br />
                </section>
            </section>

{% endblock %}
